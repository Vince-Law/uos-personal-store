version: '3.8'
services:
  app_proxy:
    environment:
      APP_HOST: wild-gablota-music-server_app_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: 'false'
    dns:
      - 1.1.1.1
      - 8.8.8.8
    container_name: wild-gablota-music-server_app_proxy_1
  db:
    image: >-
      postgres:16-alpine@sha256:d898b0b78a2627cb4ee63464a14efc9d296884f1b28c841b0ab7d7c42f1fffdf
    restart: on-failure
    stop_grace_period: 1m
    environment:
      POSTGRES_USER: musicuser
      POSTGRES_PASSWORD: musicpassword
      POSTGRES_DB: music_stream
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U musicuser -d music_stream
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: wild-gablota-music-server_db_1
  app:
    image: maksimab/music-server:1.4.2
    restart: on-failure
    stop_grace_period: 1m
    init: true
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: >-
        postgresql://musicuser:musicpassword@wild-gablota-music-server_db_1:5432/music_stream?schema=public
      JWT_SECRET: ${APP_SEED}
      JWT_EXPIRES_IN: 604800
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ${UMBREL_ROOT}/home/Downloads/music:/music
      - ${APP_DATA_DIR}/data/covers:/app/public/covers
      - ${APP_DATA_DIR}/data/artists:/app/public/artists
    depends_on:
      db:
        condition: service_healthy
    container_name: wild-gablota-music-server_app_1
